<div class="container">
  <div class="mt-3 mb-3" *ngFor="let account of accounts">
    <h5>{{ account.name }}</h5>
    <hr>
    <table class="table">
      <thead class="thead-default">
        <tr>
          <th class="w-25">#</th>
          <th class="w-50">Property Name</th>
          <th>Profiles</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let property of account.properties">
          <td>{{ property.id }}</td>
          <td>
              {{ property.name }}<br>
            <small>{{ property.websiteUrl }}</small>
          </td>
          <td>
            <ul class="list-unstyled">
              <li class="d-inline-block" *ngFor="let profile of property.profiles">
                <a href="/analytics/report/{{account.id}}/{{property.id}}/{{profile.id}}" class="btn btn-outline-primary btn-block">
                  <small>{{ profile.name }}</small>
                </a>
              </li>
            </ul>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
